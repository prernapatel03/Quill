<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul id="ul">
           
        </ul>
      </nav>
</body>
<script>
   const li  =  document.createElement('li')

   const li2  =  document.createElement('li')
   
   const a  =  document.createElement('a')

   const a2  =  document.createElement('a')
   
   a.innerText = "login"

   a2.innerText = "logout"

   const ul =document.getElementById('ul')
   li.appendChild(a)
   li2.appendChild(a2)

   ul.appendChild(li)
   ul.appendChild(li2)

   if(a.innerText){
      ul.removeChild(li2)
   }
   else{
    ul.removeChild(li)

   }
//    else{
//     ul.removeChild(li)
//    }

</script>
</html>
