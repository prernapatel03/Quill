<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="text" placeholder="name"/>
    <button onclick="myFun()">click</button>

    <div id="div">
      <!-- <p id="pTag"></p> -->
    </div>


  </body>

  <script>
   
    function myFun() {
      var text = document.getElementById("text").value;

    //   var pTag = document.getElementById("pTag");

      var pTag = document.createElement('p');

      pTag.innerHTML = text;

      var div = document.getElementById("div");

      div.appendChild(pTag);

      var EditButton = document.createElement("button");
      EditButton.innerText = "Edit";

      pTag.appendChild(EditButton);

      var DeleteButton = document.createElement("button");
      DeleteButton.innerText = "Delete";

      pTag.appendChild(DeleteButton);

      EditButton.onclick = () => {
        console.log("edited");

        var input = document.createElement("input");
        pTag.appendChild(input);

        var inputButton = document.createElement("button");
        inputButton.innerText = "Add";
        pTag.appendChild(inputButton);

        inputButton.onclick = () => {
          pTag.innerHTML = input.value;
          console.log( input.value);
          pTag.appendChild(EditButton);
          pTag.appendChild(DeleteButton);
        };
        // pTag.innerHTML =   input.value
      };

      DeleteButton.onclick = () => {
        div.removeChild(pTag);
      };
    }
  </script>
</html>
